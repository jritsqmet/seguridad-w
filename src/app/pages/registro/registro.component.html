<form (ngSubmit)="registrar(formulario)" #formulario="ngForm">

    <div class="mb-3 mt-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="email">
    </div>

    <div class="mb-3">
      <label for="pwd" class="form-label">nick:</label>
      <input type="text" class="form-control" name="nick" [(ngModel)]="nick">
    </div>

    <div class="mb-3">
        <label for="pwd" class="form-label">Password:</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="password">
      </div>
   
    <button type="submit" class="btn btn-primary">Submit</button>

</form>
